name: Deploy to Firebase Hosting on Tag Push
on:
  push:
    tags:
      - "*"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: 
      name: Jay's Notes
      url: https://notes.jayhsia.com
    steps:
      - uses: actions/checkout@v4
      - run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JAYHSIA_PERSONAL_WEBSITE }}
          channelId: live
          projectId: jayhsia-personal-website
